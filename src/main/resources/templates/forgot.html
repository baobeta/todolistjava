<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: page_head('Registers User')" />
<body>

<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>



    <div class="text-center">
      <h2> Forget password </h2>
    </div>

    <div th:if="${message != null}" class="alert alert-danger text-center">
      [[${message}]]
    </div>
  <form th:action="@{/forgetpassword}" method="post" style="max-width:700px; margin: 0 auto"
        enctype="multipart/form-data"
        th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail login</label>
        <div class="col-sm-8">
          <input type="email" placeholder="Enter your email" class="form-control" th:field="*{email}" required minlength="2" maxlenth="50" />
        </div>
      </div>
      <div class="text-center">
        <input type="submit" value="Reset Password" class="btn btn-primary m-3"/>
        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
      </div>
    </div>
  </form>
  <div th:replace="modal_fragments :: modal_dialog"></div>
  <div th:replace="fragments :: footer"></div>
</div>
<script>moduleURL = "[[@{/login}]]";</script>
<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
